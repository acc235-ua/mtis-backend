<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Reclamación</title>
  <link rel="stylesheet" href="reclamaciones/style.css"/>
</head>
<body>
  <div class="container">
    <h1>Consultar Reclamación</h1>
    <form id="reclamacion-form">
      <label for="id_reclamacion">ID Reclamación:</label>
      <input type="number" id="id_reclamacion" min="1" name="id_reclamacion" required />

      <label for="cliente">DNI del Cliente:</label>
      <input type="text" id="cliente" name="cliente" required />

      <button type="submit">Consultar</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="reclamaciones/script.js"></script>
</body>
</html>
