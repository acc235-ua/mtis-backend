<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Reclamaciones MULE</title>
  <link rel="stylesheet" href="reclamacionesMULE/style.css"/>
</head>
<body>
  <div class="container">
    <h1>Consultar Reclamación (Mule)</h1>
    <form id="reclamaciones-mule-form">
      <label for="cliente">DNI del Cliente:</label>
      <input type="text" id="cliente" name="cliente" required />

      <label for="seguroId">ID del Seguro:</label>
      <input type="number" id="seguroId" name="seguroId" required />

      <label for="reclamacionId">ID de la Reclamación:</label>
      <input type="number" id="reclamacionId" name="reclamacionId" required />

      <button type="submit">Consultar</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="reclamacionesMULE/script.js"></script>
</body>
</html>
