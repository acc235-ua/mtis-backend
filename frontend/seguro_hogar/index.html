<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Seguro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registrar Nuevo Seguro de hogar</h1>

    <form id="seguroForm">
        <div class="form-group">
            <label for="dni">DNI del solicitante:</label>
            <input type="text" id="dni" required>
        </div>

        <div class="form-group">
            <label for="fecha_inicio">Fecha de inicio (yyyy-mm-dd):</label>
            <input type="text" id="fecha_inicio" required>
        </div>

        <div class="form-group">
            <label for="fecha_fin">Fecha de expiración (yyyy-mm-dd):</label>
            <input type="text" id="fecha_fin" required>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required>
        </div>

        <div class="form-group">
            <label for="tipo_seguro">Tipo de Seguro:</label>
            <input type="text" id="tipo_seguro" required>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" required>
        </div>

        <button type="submit">Registrar Seguro</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
